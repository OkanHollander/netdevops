####################################################
#################### INTERFACES ####################
####################################################
interfaces:
  aggregate:
    name: AGGR_01
    allow_access:
      - ssh
      - ping
      - http
    role: "lan"
    comments: "Made with Ansible"
  vlans:
    - name: VLAN_100
      alias: DATA
      vlan_id: 100
      ip_address: 10.1.100.254/24
      vlan_protocol: 8021q
      aggregate_interface: "AGGR_01"
    - name: VLAN_110
      alias: VOIP
      vlan_id: 110
      ip_address: 10.1.110.254/24
      vlan_protocol: 8021q
      aggregate_interface: "AGGR_01"
    - name: VLAN_120
      alias: MANAGEMENT
      vlan_id: 120
      ip_address: 10.1.120.254/24
      vlan_protocol: 8021q
      aggregate_interface: "AGGR_01"
    - name: VLAN_130
      alias: PRINTERS
      vlan_id: 130
      ip_address: 10.1.130.254/24
      vlan_protocol: 8021q
      aggregate_interface: "AGGR_01"

#########################################################
#################### ADDRESS OBJECTS ####################
#########################################################
