  - object_name: object_02
    ip_address: 10.1.2.0
    netmask: 255.255.255.0
  - object_name: object_03
    ip_address: 10.1.3.0
    netmask: 255.255.255.0
  - object_name: object_04
    ip_address: 10.1.4.0
    netmask: 255.255.255.0
  - object_name: object_05
    ip_address: 10.1.5.0
    netmask: 255.255.255.0
  - object_name: object_06
    ip_address: 10.1.6.0
    netmask: 255.255.255.0

###############################################################
#################### ADDRESS GROUP OBJECTS ####################
###############################################################
address_group_objects:
  - group_name: group_01
    members: 
    - name: object_01
    - name: object_02
  - group_name: group_02
    members: 
    - name: object_03
    - name: object_04
  - group_name: group_03
    members: 
    - name: object_05
    - name: object_06

#########################################################
#################### SERVICE OBJECTS ####################
#########################################################
service_objects:
  - name: TCP_8080
    protocol: "TCP/UDP/SCTP"
    tcp_range: "8080-8080"
    comment: "Added with Ansible TCP port 8080"
  - name: TCP_4000-4080
    protocol: "TCP/UDP/SCTP"
    tcp_range: "4000-4080"
    comment: "Added with Ansible TCP port 4000-4080"

###############################################################
#################### SERVICE GROUP OBJECTS ####################
###############################################################

service_group_objects:
  - group_name: WEB_TRAFFIC
    members:
    - name: HTTP
    - name: HTTPS
    comment: "Service group made with Ansible"

##################################################
#################### Policies ####################
##################################################
firewall_policies:
  - policy_name: policy_01
    policy_id: 1
    action: "accept"
    srcintf:
      - name: VLAN_100
    src_address:
      - name: object_01
      - name: object_06
    dstintf:
      - name: VLAN_120
    dst_address:
      - name: group_03
    service:
      - name: ALL
    nat: enable
    status: enable
    comment: "Made with Ansible"
  - policy_name: policy_02
    policy_id: 2
    action: "accept"
    srcintf: 
      - name: VLAN_100
    src_address:
      - name: object_01
    dstintf:
      - name: VLAN_120
    dst_address:
      - name: object_02
    service:
      - name: TCP_8080
    nat: disable
    status: enable
    comment: "Made with Ansible"


################################################
#################### ROUTES ####################
################################################
routes:
